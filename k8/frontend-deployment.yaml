apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 866934333672.dkr.ecr.us-east-2.amazonaws.com/frontend::latest
         ports:
        - containerPort: 80

